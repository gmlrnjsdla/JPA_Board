<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

<style>
	.mb-3{
		width:300px;
		margin-left:100px;
	}
</style>

<title>회원 로그인</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
     <div class="container-fluid">
       <a class="navbar-brand" href="/index">질문-답변 공개게시판</a>       
       <div class="collapse navbar-collapse">
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
             <a class="nav-link" sec:authorize="isAnonymous" th:href="@{/login}">로그인</a>
             <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
          </li>
          <li class="nav-item">
             <a class="nav-link" sec:authorize="isAnonymous" th:href="@{/join}">회원가입</a>
          </li>
       </ul>
       </div>
     </div>
    </nav> 
	
	<form th:action="@{/login}" method="post">

		<div class="mb-3">
		<br><br>
		<h5>회원 로그인</h5>
		<hr>
			<div th:if="${param.error}">
				<div class="alert alert-danger" >
					로그인 실패! 아이디와 비밀번호를 확인해 주세요.
				</div>
			</div>
		<br>
		  <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="아이디">
		</div>
		
		<div class="mb-3">
		  <input type="password" class="form-control" name="password" id="exampleFormControlTextarea1" placeholder="비밀번호">
		</div>
		
	<input type="submit" class="btn btn-primary mb-3" value="로그인" style="width:80px; margin-left:100px;">
	</form>
</body>
</html>
